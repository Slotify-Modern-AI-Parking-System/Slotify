<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slotify</title>
    <meta name="description" content="Landing Page for Slotify, a web application that allows its users to find easy and affordable parking spaces quickly and efficiently">
    <style>
        /* Full-screen Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fsweetiq.com%2Fwp-content%2Fuploads%2F2017%2F06%2FiStock-513106144.jpg&f=1&nofb=1&ipt=6a7c00a11908f782801d77ff06449da800090e61ec5ae953bc20acbab2698076&ipo=images') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Dark Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
        }

        /* Centered Content */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            font-family: 'Arial', sans-serif;
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
        }

        .button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Slotify</h1>
        <p>Find affordable parking spaces quickly and efficiently.</p>
        <div class="buttons">
            <a href="{% url 'userRegister' %}" class="button">Register Now</a>
            <a href="{% url 'login' %}" class="button">Sign In</a>
        </div>
    </div>
</body>
</html>
