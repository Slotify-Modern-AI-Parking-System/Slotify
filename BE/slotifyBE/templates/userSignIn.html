<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="icon" href="https://i.postimg.cc/9FDXtjBK/Logo.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex">
  <div class="w-1/2 bg-cover bg-center relative" style="background-image: url('https://i.postimg.cc/W3w8HgpY/Parking.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="text-center text-white">
        <h1 class="text-4xl font-bold tracking-wide mb-4 font-montserrat">Welcome Back to Slotify</h1>
        <p class="text-lg font-semibold">Park smarter with AIParkSystem</p>
      </div>
    </div>
  </div>

  <div class="w-1/2 p-8 flex flex-col justify-center bg-white">
    <img src="https://i.postimg.cc/5tnjKtdq/Logo-BGRemoved.png" alt="Logo" class="w-32 mb-6 mx-auto">

    <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Sign In</h2>

    <form id="loginForm" class="space-y-6">
      <div class="mb-4">
        <label for="emailId" class="block text-gray-600 font-medium mb-2">Email ID</label>
        <input type="email" id="emailId" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
        <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <button type="submit" class="w-48 bg-[#1e81b0] hover:bg-[#154c79] text-white font-medium py-3 rounded focus:outline-none focus:ring-2 focus:ring-[#1e81b0]">
        Sign In
      </button>
    </form>
  </div>

  <div id="successPopup" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h3 class="text-xl font-bold text-green-600 mb-4">Login Successful!</h3>
      <p class="text-gray-600 mb-6">Redirecting you now...</p>
      <button onclick="closePopup()" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        Close
      </button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const successPopup = document.getElementById('successPopup');

    loginForm.addEventListener('submit', async function (event) {
      event.preventDefault();

      const email = document.getElementById('emailId').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/loginOwner/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          successPopup.classList.remove('hidden');

          setTimeout(() => {
        window.location.href = '/options/';
      }, 2000);  // Redirect to options page after success

        } else {
          const errorData = await response.json();
          alert(`Login failed: ${errorData.error || 'Invalid credentials'}`);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      }
    });

    function closePopup() {
      successPopup.classList.add('hidden');
    }

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
</body>

</html>
