<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slotify Login - AI Smart Parking Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .animate-slideIn {
            animation: slideIn 0.8s ease-out;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-pulse-gentle {
            animation: pulse 3s ease-in-out infinite;
        }

        .bg-gradient-navy-green {
            background: linear-gradient(135deg, #001f3f 0%, #2d5a2d 100%);
        }

        .delay-200 { animation-delay: 0.2s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-1000 { animation-delay: 1s; }
        .delay-2000 { animation-delay: 2s; }
        .delay-3000 { animation-delay: 3s; }
        .delay-4000 { animation-delay: 4s; }
        .delay-5000 { animation-delay: 5s; }
    </style>
</head>
<body class="bg-gradient-navy-green min-h-screen flex items-center justify-center p-4 md:p-6 font-sans">
    <!-- Background floating icons -->
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
        <div class="absolute top-[10%] left-[10%] text-2xl md:text-3xl text-white opacity-10 animate-float">🚗</div>
        <div class="absolute top-[20%] right-[15%] text-2xl md:text-3xl text-white opacity-10 animate-float delay-1000">🅿️</div>
        <div class="absolute bottom-[30%] left-[20%] text-2xl md:text-3xl text-white opacity-10 animate-float delay-2000">🚙</div>
        <div class="absolute bottom-[20%] right-[10%] text-2xl md:text-3xl text-white opacity-10 animate-float delay-3000">🚕</div>
        <div class="absolute top-[50%] left-[5%] text-2xl md:text-3xl text-white opacity-10 animate-float delay-4000">🚐</div>
        <div class="absolute top-[60%] right-[5%] text-2xl md:text-3xl text-white opacity-10 animate-float delay-5000">🚓</div>
    </div>

    <!-- Main login container -->
    <div class="bg-white bg-opacity-95 backdrop-blur-lg rounded-2xl shadow-2xl p-6 md:p-10 w-full max-w-md animate-slideIn relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <!-- Logo -->
            <div class="w-16 h-16 md:w-20 md:h-20 bg-blue-900 rounded-full mx-auto mb-4 flex items-center justify-center text-2xl md:text-3xl font-bold text-white animate-pulse-gentle shadow-lg">
                S
            </div>
            
            <!-- Title -->
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">
                Welcome Back
            </h1>
            <p class="text-gray-600 text-sm md:text-base">
                Sign in to your Slotify account
            </p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6" id="loginForm" onsubmit="handleLogin(event)">
            <!-- Username Field -->
            <div class="space-y-2">
                <label for="username" class="block text-sm font-semibold text-gray-700">
                    Username
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-400 text-lg">👤</span>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required
                        class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-green-400 focus:ring-2 focus:ring-green-100 focus:outline-none transition-all duration-300 text-gray-800 placeholder-gray-400"
                        placeholder="Enter your username"
                    >
                </div>
            </div>

            <!-- Password Field -->
            <div class="space-y-2">
                <label for="password" class="block text-sm font-semibold text-gray-700">
                    Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-400 text-lg">🔒</span>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required
                        class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-green-400 focus:ring-2 focus:ring-green-100 focus:outline-none transition-all duration-300 text-gray-800 placeholder-gray-400"
                        placeholder="Enter your password"
                    >
                </div>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-blue-900 to-green-600 text-white font-bold py-3 px-6 rounded-xl hover:from-blue-800 hover:to-green-500 focus:ring-4 focus:ring-green-200 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl"
                id="loginBtn"
            >
                <span id="loginBtnText">🚀 Sign In</span>
                <div id="loginSpinner" class="hidden flex items-center justify-center">
                    <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>
                    Signing In...
                </div>
            </button>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-400 rounded-xl">
            <div class="flex items-center">
                <span class="text-green-600 text-xl mr-2">✅</span>
                <div>
                    <h3 class="text-green-800 font-semibold">Login Successful!</h3>
                    <p class="text-green-700 text-sm">Redirecting to dashboard...</p>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-6 p-4 bg-red-100 border border-red-400 rounded-xl">
            <div class="flex items-center">
                <span class="text-red-600 text-xl mr-2">❌</span>
                <div>
                    <h3 class="text-red-800 font-semibold">Login Failed</h3>
                    <p class="text-red-700 text-sm" id="errorText">Please check your credentials.</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-gray-500 text-sm">
                Slotify - AI Smart Parking Management System
            </p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide any previous messages
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            // Show loading state
            loginBtnText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            loginBtn.disabled = true;
            
            // Simulate API call
            fetch('/parking-lot/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    successMessage.classList.remove('hidden');
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        
                    }, 2000);
                } else {
                    // Show error message
                    document.getElementById('errorText').textContent = data.message || 'Invalid username or password.';
                    errorMessage.classList.remove('hidden');
                }
            })
            .catch(error => {
                // Handle network errors
                document.getElementById('errorText').textContent = 'Network error. Please try again.';
                errorMessage.classList.remove('hidden');
            })
            .finally(() => {
                // Reset button state
                loginBtnText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
                loginBtn.disabled = false;
            });
        }

        // Add enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const form = document.getElementById('loginForm');
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Focus username field on load
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
