<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Slotify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes logoFloat {
            from { transform: translateY(-10px); }
            to { transform: translateY(10px); }
        }

        @keyframes loadProgress {
            from { width: 0%; }
            to { width: 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .animate-slideIn {
            animation: slideIn 1s ease-out;
        }

        .animate-fadeInUp {
            animation: fadeInUp 1s ease-out forwards;
        }

        .animate-logoFloat {
            animation: logoFloat 2s ease-in-out infinite alternate;
        }

        .animate-loadProgress {
            animation: loadProgress 3s ease-out 1.5s forwards;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-slideOut {
            animation: slideOut 0.5s ease-in forwards;
        }

        .delay-500 { animation-delay: 0.5s; }
        .delay-1000 { animation-delay: 1s; }
        .delay-1500 { animation-delay: 1.5s; }
        .delay-2000 { animation-delay: 2s; }
        .delay-3000 { animation-delay: 3s; }
        .delay-4000 { animation-delay: 4s; }
        .delay-5000 { animation-delay: 5s; }

        .bg-gradient-navy-green {
            background: linear-gradient(135deg, #001f3f 0%, #2d5a2d 100%);
        }
    </style>
</head>
<body class="bg-gradient-navy-green h-screen flex items-center justify-center overflow-hidden font-sans">
    <!-- Background floating icons -->
    <div class="absolute inset-0 pointer-events-none z-0">
        <div class="absolute top-[10%] left-[10%] text-3xl text-white opacity-10 animate-float">🚗</div>
        <div class="absolute top-[20%] right-[15%] text-3xl text-white opacity-10 animate-float delay-1000">🅿️</div>
        <div class="absolute bottom-[30%] left-[20%] text-3xl text-white opacity-10 animate-float delay-2000">🚙</div>
        <div class="absolute bottom-[20%] right-[10%] text-3xl text-white opacity-10 animate-float delay-3000">🚕</div>
        <div class="absolute top-[50%] left-[5%] text-3xl text-white opacity-10 animate-float delay-4000">🚐</div>
        <div class="absolute top-[60%] right-[5%] text-3xl text-white opacity-10 animate-float delay-5000">🚓</div>
    </div>

    <!-- Main welcome container -->
    <div class="text-center text-white animate-slideIn z-10" id="welcomeContainer">
        <!-- Logo -->
        <div class="w-20 h-20 md:w-28 md:h-28 lg:w-32 lg:h-32 bg-white rounded-full mx-auto mb-6 md:mb-8 flex items-center justify-center text-3xl md:text-4xl lg:text-5xl font-bold text-blue-900 animate-logoFloat shadow-2xl">
            S
        </div>

        <!-- Main title -->
        <h1 class="text-3xl md:text-4xl lg:text-6xl font-bold mb-4 md:mb-6 opacity-0 animate-fadeInUp delay-500 drop-shadow-lg px-4">
            Welcome to Slotify
        </h1>

        <!-- Subtitle -->
        <p class="text-lg md:text-xl lg:text-2xl opacity-0 animate-fadeInUp delay-1000 text-green-300 mb-8 md:mb-10 px-4">
            Your AI Smart Parking Management System
        </p>

        <!-- Loading bar -->
        <div class="w-64 md:w-80 lg:w-96 h-1.5 bg-white bg-opacity-20 rounded-full mx-auto overflow-hidden opacity-0 animate-fadeInUp delay-1500">
            <div class="h-full bg-gradient-to-r from-green-300 to-white rounded-full w-0 animate-loadProgress"></div>
        </div>
    </div>

    <script>
        // Redirect after 3 seconds with fade out effect
        setTimeout(() => {
            const container = document.getElementById('welcomeContainer');
            container.classList.add('animate-slideOut');
            
            setTimeout(() => {
                window.location.href = '/entry/';
            }, 500);
        }, 3000);
    </script>
</body>
</html>
